<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crate Digger</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img src="images/5uwq.gif" id="logo" height="30px" />
      <img src="images/logo.jpg" height="150px" /><br />
      <a href="">Home</a>
      <a href="">Spotify</a>
      <a href="">Ticket Master</a>
      <a href="">Meet Our Team</a>
      <a href="">Contact</a>
    </nav>

    <section class="container">
      <div class="card">
        <div class="card-img img1"></div>
        <h2>Spotify</h2>
        <hr />
        <p>
          Search for your favorite artist, and see all of their availible songs
          here.
        </p>
        <lable id="artist">Artist Name</lable>
        <input type="text" placeholder="type artist name here" minlength="3" />
        <button>Submit</button>
      </div>
      <div class="card">
        <div class="card-img img2"></div>
        <h2>ticketmaster</h2>
        <hr />
        <p>
          Search for your favorite artist, and see if they are currently on
          tour.
        </p>
        <lable id="artist">Artist Name</lable>
        <input
          type="text"
          placeholder="type artist name here"
          minlength="3"
          id="TmSearchInput"
        />
        <button id="TmSearchBtn">Submit</button>
      </div>
      <div id="eventsContainer"
        w-type="event-discovery"
        w-tmapikey="Y6RBgjf9ViUPcIwo7rb9rmCvwZjGEbLg"
        w-googleapikey="YOUR_GOOGLE_API_KEY"
        w-keyword=""
        w-theme="listviewthumbnails"
        w-colorscheme="custom"
        w-width="300"
        w-height="600"
        w-size="25"
        w-border="2"
        w-borderradius="4"
        w-postalcode=""
        w-radius="25"
        w-city=""
        w-period="year"
        w-layout="vertical"
        w-attractionid=""
        w-promoterid=""
        w-venueid=""
        w-affiliateid=""
        w-segmentid=""
        w-proportion="xxl"
        w-titlelink="off"
        w-sorting="groupByName"
        w-id=""
        w-countrycode="US"
        w-source=""
        w-branding="Ticketmaster"
        w-titlecolor="#ffffff"
        w-backgroundcolor="#06202e"
        w-datecolor="#e00d0d"
        w-descriptioncolor="#b7c9d3"
        w-countercolor="#b7c9d3"
        w-bordercolor="#16557a"
        w-enableinfinityscroll="true"
        w-latlong=""
      ></div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script1.js"></script>
    <script src="https://ticketmaster-api-staging.github.io/products-and-docs/widgets/event-discovery/1.0.0/lib/main-widget.js"></script>
  </body>
</html>
